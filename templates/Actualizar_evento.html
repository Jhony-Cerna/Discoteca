<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Evento</title>
    <link rel="stylesheet" href="../static/CSS/Agregar_evento.css">
</head>
<body>
    <div class="container">
        <h1>Actualizar Evento</h1>

        <!-- Formulario de actualización -->
        <form action="/editar_evento/{{ evento[0] }}" method="POST">
            <div class="form-container">
                <div class="form-left">
                    <label for="nombre">Nombre del Evento:</label>
                    <input type="text" id="nombre" name="nombre" value="{{ evento[0] }}" required>

                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" required>{{ evento[1] }}</textarea>

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" value="{{ evento[2] }}" required>
                </div>

                <div class="form-right">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" value="{{ evento[3] }}" required>

                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" name="hora" value="{{ evento[4] }}" required>
                </div>
            </div>

            <!-- Tabla de artistas seleccionados -->
            <h2>Artistas Seleccionados</h2>
            <table id="tabla-artistas">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Género</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% if artistas %}
                        {% for artista in artistas %}
                            <tr>
                                <td>{{ artista[1] }}</td>  <!-- Nombre del artista -->
                                <td>{{ artista[2] }}</td>  <!-- Género del artista -->
                                <td>
                                    <button type="button" class="btn-editar" data-id="{{ artista[0] }}">Editar</button>
                                    <button type="button" class="btn-eliminar">Eliminar</button>
                                </td>
                                <input type="hidden" name="artistas[]" value="{{ artista[0] }}">  <!-- ID del artista -->
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="3">No hay artistas seleccionados.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>

            <div class="botones-finales">
                <button type="submit" class="btn-enviar">Actualizar</button>
            </div>
        </form>
    </div>

    <!-- Incluir el JavaScript -->
    <script src="../static/js/agregar_artista.js"></script>
</body>
</html>
